[package]
name = "reproto-repository"
version = "0.4.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
edition = "2018"
readme = "README.md"
repository = "https://github.com/reproto/reproto"
homepage = "https://github.com/reproto/reproto"
documentation = "https://docs.rs/reproto-repository"
description = """
reproto repository
"""

[dependencies]
core = {package = "reproto-core", path = "../core", version = "0.4"}

toml = "0.5.6"
serde = { version = "1.0.111", features = ["rc", "derive"] }
serde_json = "1.0.53"
log = "0.4.8"
hex = "0.4.2"
bytes = "0.5.4"
ring = "0.16.14"
url = "2.1.1"
