[package]
name = "reproto-regex-parser"
version = "0.3.39"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/reproto/reproto"
homepage = "https://github.com/reproto/reproto"
documentation = "https://docs.rs/reproto-parser"
description = """
reproto regex parser
"""

[lib]
path = "lib.rs"

[dependencies]
reproto-core = {path = "../core", version = "0.3"}
reproto-regex-lexer = {path = "../regex-lexer", version = "0.3"}

lalrpop-util = "0.15.2"
error-chain = "0.12.0"

[build-dependencies]
lalrpop = "0.15.2"
