[package]
name = "reproto-backend"
version = "0.4.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
edition = "2018"
readme = "README.md"
repository = "https://github.com/reproto/reproto"
homepage = "https://github.com/reproto/reproto"
documentation = "https://docs.rs/reproto"
description = """
Rethinking Protocol Generators
"""

[dependencies]
trans = {package = "reproto-trans", path = "../trans", version = "0.4"}
core = {package = "reproto-core", path = "../core", version = "0.4"}
parser = {package = "reproto-parser", path = "../parser", version = "0.4"}
path-parser = {package = "reproto-path-parser", path = "../path-parser", version = "0.4"}
naming = {package = "reproto-naming", path = "../naming", version = "0.4"}

log = "0.4.8"
serde_json = "1.0.53"
genco = "0.4.0"
