[package]
name = "reproto-languageserver"
version = "0.3.39"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/reproto/reproto"
homepage = "https://github.com/reproto/reproto"
documentation = "https://docs.rs/reproto"
description = """
Language Server for Reproto
"""

[dependencies]
reproto-core = {path = "../core", version = "0.3"}
reproto-manifest = {path = "../manifest", version = "0.3"}
reproto-ast = {path = "../ast", version = "0.3"}
reproto-env = {path = "../env", version = "0.3"}
reproto-repository = {path = "../repository", version = "0.3"}
reproto-parser = {path = "../parser", version = "0.3"}
reproto-lexer = {path = "../lexer", version = "0.3"}

languageserver-types = "0.51.0"
serde_json = "1.0.32"
serde = "1.0.79"
serde_derive = "1.0.79"
url = "1.7.1"
url_serde = "0.2.0"
log = { version = "0.4.5", features = ["std"] }
linked-hash-map = { version = "0.5.1", features = ["serde"] }

[lib]
path = "lib.rs"
